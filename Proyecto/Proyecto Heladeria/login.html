<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/login-style.css">
    <script src="js/login-script.js"></script>
    <title>Login</title>
</head>


<body>
    <main>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear una cuenta</h1>
                <label for="Nombre1">Nombre:</label>
                <input type="text" placeholder="Nombre" name="Nombre1" id="Nombre1"/>
                <label for="Email1">Email:</label>
                <input type="email" placeholder="Email" name="Email1" id="Email1"/>
                <label for="Contraseña1">Contraseña:</label>
                <input type="password" placeholder="Contraseña" name="Contraseña1" id="Contraseña1"/>
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar sesion</h1>
                <label for="Email2">Email:</label>
                <input type="email" placeholder="Email" name="Email2" id="Email2"/>
                <label for="Contraseña2">Contraseña:</label>
                <input type="password" placeholder="Contraseña" name="Contraseña2" id="Contraseña2"/>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
